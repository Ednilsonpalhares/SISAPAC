{% extends 'base.html' %}
{% block conteudo %}
      <center><h2>Hor√°rios detalhados do Professor </h2></center>
    <hr>
    <div class="list-group">
    	<a href="#" class="list-group-item active">Nome: {{professor.nome}}</a>
    	<a href="#" class="list-group-item">Matricula: {{professor.matricula}}</a>
    	<table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Dia da aula</th>
                    <th>Horario</th>
                    <th>Turma</th>
                    <th>Disciplina</th>
                </tr>
            </thead>
            <tbody>
                {% for h in horarios %}
                    <tr>
                        <td>{{ h.weekdays }}</td>
                        <td>{{ h.horario }}</td>
                        <td>{{ h.turma }}</td>
                        <td>{{ h.disciplina }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
